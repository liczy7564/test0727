<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>樂透號碼</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <link rel="stylesheet" type="text/css" href="stely.css?00000036">

</head>
<div class="container">
  <h1>大樂透號碼</h1> 
  <div class="Button" type="button">開獎</div>
  <div class="new">
    <h2>號碼</h2>
    <div class="number">
      <div class="row_1">
        <div class="ball" id = "newBall0">未</div>
        <div class="ball" id = "newBall1">開</div>
        <div class="ball" id = "newBall2">獎</div>
      </div>
      <div class="row_1">
        <div class="ball" id = "newBall3">請</div>
        <div class="ball" id = "newBall4">開</div>
        <div class="ball" id = "newBall5">獎</div> 
      </div> 
    </div>
  </div>  
</div> 
<div class="note">開獎紀錄</div>
<script src="js.js"></script>
